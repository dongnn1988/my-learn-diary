<!DOCTYPE html><html>	<head>		<meta charset="UTF-8" />		<title>菜鸟教程-canvas</title>	</head>	<body>		<p>2d渲染上下文获取及验证</p>		<canvas id = "myCanvas-2d" width="20" height="30" style="border: 1px solid black;">		</canvas>		<script type="text/javascript">			var canvasDom = document.getElementById("myCanvas-2d");			if(canvasDom.getContext('2d')){				var ctx = canvasDom.getContext('2d');			}		</script>				<p>矩形的三种绘制方式</p>		<canvas id="myCanvas-rect"  width="200" height="300" style="border:1px solid black;"></canvas>		<script type="text/javascript">		function drow(){			var canvasrect = document.getElementById("myCanvas-rect");			//canvasrect.style.width = '200px';			//canvasrect.style.height = '100px';			if(canvasrect.getContext('2d')){				var ctx = canvasrect.getContext('2d')				ctx.fillRect(10,10,100,50);// 绘制矩形，填充的默认颜色为黑色			}		}		drow();			</script>	</body></html>
